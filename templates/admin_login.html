<!DOCTYPE html>
<html>
<head>
<title>Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
    height:100vh;
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#1d2671,#c33764);
    font-family:Segoe UI;
}
.login-box{
    background:white;
    padding:35px;
    width:100%;
    max-width:380px;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
}
.login-box h2{
    text-align:center;
    color:#1d2671;
}
input{
    width:100%;
    padding:12px;
    margin-top:12px;
    border-radius:8px;
    border:1px solid #ccc;
}
button{
    width:100%;
    padding:12px;
    margin-top:20px;
    background:#1d2671;
    color:white;
    border:none;
    border-radius:10px;
    font-size:16px;
}
button:hover{background:#c33764;}
.error{
    color:red;
    text-align:center;
    margin-top:10px;
}
</style>
</head>

<body>
<div class="login-box">
    <h2>Admin Login</h2>

    <form method="post">
        <input type="text" name="username" placeholder="Admin Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button>Login</button>
    </form>
    {% if error %}
<p style="color:red; text-align:center;">{{ error }}</p>
{% endif %}


</div>
</body>
</html>
